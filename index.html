        <script type="text/javascript">
            // Set time zone formatting
            let options = {
                timeZone: 'Asia/Kolkata',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
            },
            formatter = new Intl.DateTimeFormat([], options);

            // Set time update
            setInterval(() => {
                document.querySelector("#time").innerText = formatter.format(new Date());
            }, 1000);
        </script>
    </head>
